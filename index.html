<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe Game">
    <meta name="author" content="Karishma Garg">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <main>
        <!-- Intro -->
        <div class="intro">
            <div id="question" class="text">Would you like to<br /> be X or O?</div>
            <button id="x-btn" class="btn">X</button>
            <button id="o-btn" class="btn">O</button>
        </div>

         <!-- Game -->
        <div class="game"></div>

        <!-- End -->
        <div class="end">
            <div id="result" class="text">Player X won!</div>
            <button id="reset" class="btn">Reset</button>
            <button id="home" class="btn">Home</button>
        </div>
    </main>

   <!-- Script -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
